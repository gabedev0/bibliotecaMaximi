<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestar Livros</title>
    <link rel="stylesheet" href="css/styleemprestar.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="imgs/logo_icon.png" alt="Logo da Biblioteca">
            </div>
            <div class="logo">
                <img src="imgs/ete_logo.png" alt="Logo do ETE">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="consultar.html">Consultar Livros</a></li>
                    <li><a href="adicionar.html">Adicionar Livros</a></li>
                    <li><a href="devolver.html">Devolver Livros</a></li>
                    <li><a href="historico.html">Histórico</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Emprestar Livros</h1>
            </header>
            <div class="data-area">
                <form action="#" class="add-book-form">
                    <label for="nome-aluno">Nome do Aluno</label>
                    <input type="text" id="nome-aluno" name="nome-aluno" required>
                    
                    <label for="nome-livro">Livro</label>
                    <select id="nome-livro" name="nome-livro" required>

                    <label for="data-emprestimo">Data do Emprestimo</label>
                    <input type="date" id="data-emprestimo" name="data-emprestimo" required>

                    <button type="submit">Adicionar Livro</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
