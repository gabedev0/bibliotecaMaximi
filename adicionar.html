<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="imgs/logo_icon.png" alt="Logo da Biblioteca">
            </div>
            <div class="logo">
                <img src="imgs/ete_logo.png" alt="Logo do ETE">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="consultar.html">Consultar Livros</a></li>
                    <li><a href="emprestar.html">Emprestar Livros</a></li>

            <header class="header">
                <h1>Adicionar Livros</h1>
            </header>
            <div class="data-area">
                <form action="#" class="add-book-form">
                    <label for="nome-livro">Nome do livro</label>
                    <input type="text" id="nome-livro" name="nome-livro" required>
                    
                    <label for="codigo-livro">Código do livro</label>
                    <input type="text" id="codigo-livro" name="codigo-livro" required>

                    <button type="submit">Adicionar Livro</button>
                </form>
            </div>
        </main>
    </div>
